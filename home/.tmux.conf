# Act like screen
unbind C-b
set -g prefix C-a

# Status Bar - dark colors, host name on left, window names, pane title date and time on right
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-left  '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=blue,dim]:#H#[fg=green]]'
set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'

# Act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splits
bind | split-window -c "#{pane_current_path}" -h
bind _ split-window -c "#{pane_current_path}" -v

# Open new windows in the cwd
bind c new-window -c "#{pane_current_path}"

# Mouse
#set -g mouse-utf8 on
set -g mouse on

# Clipboard Integration (osx Source - http://evertpot.com/osx-tmux-vim-copy-paste-clipboard/)
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Urlview in new window
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

